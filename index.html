<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- ----CSS FILE  -->
  <link rel="stylesheet" href="css/style.css">
  <!-------------- GOOGLE FONTS Hanken Grotesk-------- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Karla:ital,wght@1,500&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="result">  
      <div class="box">
        <!-- YOUR RESULT  -->
        <div class="your-result">
          <p>Your Result</p>
          <div class="score">
            76
            <span>of 100</span>
          </div>
          <div class="content-score">
            <h2>Great</h2>
            <p>your score higher than 65% of the people who have taken these test</p>
          </div>
        </div>
        <!-- SUMMARY OF RESULT  -->
        <div class="summary">
          <h3>Summary</h3>
          <div class="reaction">
            <div class="react">
              <div class="icon"><img src="/assets/images/icon-reaction.svg" alt=""><p>Reaction</p></div>
              <p>80 <span>/100</span></p>
            </div> 
            <div class="react">
              <div class="icon"><img src="/assets/images/icon-memory.svg" alt=""><p>Memoy</p></div>
              <p>92 <span>/100</span></p>
            </div> 
            <div class="react">
              <div class="icon"><img src="/assets/images/icon-verbal.svg" alt=""><p>Verbal</p></div>
              <p>61 <span>/100</span></p>
            </div> 
            <div class="react">
              <div class="icon"><img src="/assets/images/icon-visual.svg" alt=""><p>Visual</p></div>
              <p>72 <span>/100</span></p>
            </div> 
            <button class="btn">Contnue</button>
          </div>
        </div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Magdy</a>.
  </div>
</body>
</html>
